              to rækker og to kolonner, og begynde på række 2 i kolonne 2.
            </p>
            <ul class="hints">
              <li data-prop><code>grid-template-rows</code> (property)</li>
              <li data-prop><code>grid-column</code> (property)</li>

            <h2>Flag med grid</h2>
            <p><strong>Denne øvelse kan løses på flere måder.</strong></p>
            <p>
              Giv <code>.container</code> en højde på
              <code data-unit>250px</code>. Definér derefter to kolonner af
              <code data-unit>1fr 1.5fr</code> og tilføj fire bokse. Brug
              <code>gap</code> til at indstille mellemrum mellem boksene.
            </p>
            <ul class="hints">
              <li data-prop>
                <code>height</code>/<code>block-size</code> (property)
              </li>
              <li data-prop><code>gap</code> (property)</li>
            </ul>

        <figure>
          <img src="img/grid-exercise-5-1.webp" alt="" />
          <figcaption>
            <h2>Mosaik-grid</h2>
            <p>
              Tilføj otte bokse og lav fire lige brede kolonner samt tre rækker
              af <code data-unit>1fr</code> (brug
              <code data-unit>repeat()</code>-funktionen). Lad
              <code>.box-1</code> spænde over 2 rækker og 2 kolonner, og lad
              <code>.box-4</code> spænde over 2 rækker. Du kan evt. tilføje
              <code>gap</code>, for at lave mellemrum mellem boksene.
            </p>
            <p>
              Træk i vinduet med dine bokse (nederst i højre hjørne
              <span class="resize">↖</span>), for at se, hvordan grid'et opfører
              sig i forskellige størrelser.
            </p>
            <ul class="hints">
              <li data-prop><code>grid-column</code> (property)</li>
              <li data-prop><code>grid-row</code> (property)</li>
              <li data-prop><code>gap</code> (property)</li>
              <li data-unit><code>repeat([n], [x])</code> (value)</li>
            </ul>

        <figure>
          <img src="img/grid-exercise-6.webp" alt="" />
          <figcaption>
            <h2>Overlap bokse</h2>
            <p>
              Tilføj tre bokse og lav fire lige brede kolonner samt fire rækker
              af <code data-unit>50px</code> (brug
              <code data-unit>repeat()</code>-funktionen). Hver boks skal spænde
              over to rækker og to kolonner og skal overlappe hinanden (se
              reference).
            </p>
            <p>
              Tilføj derefter yderligere seks bokse, for at se, hvordan disse
              lægger sig i grid'et. Du kan evt. indstille <code>gap</code> til
              <code data-unit>10px</code>, for at lave mellemrum mellem boksene.
            </p>
            <ul class="hints">
              <li data-prop><code>grid-column</code> (property)</li>
              <li data-prop><code>grid-row</code> (property)</li>

        <figure>
          <img src="img/grid-exercise-7.webp" alt="" />
          <figcaption>
            <h2>Stabling (stacking)</h2>
            <p>
              Giv <code>.container</code> en højde på
              <code data-unit>250px</code> og gør denne til en grid-container.
              Tilføj derefter én boks, så der i alt er to bokse.
            </p>
            <p>
              Både <code>.box-1</code> og <code>.box-2</code> skal starte på
              hhv. række 1 og kolonne 1. Derudover skal <code>.box-2</code> have
              baggrundsfarven <code data-unit>honeydew</code> og placeres i
              midten vha. <code>justify-self</code> og <code>align-self</code>.
            </p>
            <ul class="hints">
              <li data-prop>
                <code>height</code>/<code>block-size</code> (property)
              </li>
              <li data-prop><code>align-self</code> (property)</li>
              <li data-prop><code>justify-self</code> (property)</li>
              <li data-unit><code>center</code> (value)</li>
            </ul>

      <section>

        <figure>
          <video muted loop autoplay playsinline preload="metadata">
            <source src="vid/ex8-1.webm" type="video/webm" />
            <source src="vid/ex8-1.mp4#t=0.1" type="video/mp4" />
          </video>
          <figcaption>
            <h2>Fluid layout</h2>
            <p>
              Lav tre kolonner, hvor den første og sidste kolonne optager lige
              meget plads (<code data-unit>1fr</code>). Angiv en rækkevidde
              mellem <code data-unit>0</code> (min) og
              <code data-unit>300px</code> (max) via funktionen
              <code data-unit>minmax()</code> til den midterste kolonne.
              <code>.box-1</code> skal begynde på kolonne-linje 1 og slutte på
              kolonne-linje 4, og <code>.box-2</code> skal begynde på
              kolonne-linje 2 og slutte på kolonne-linje 3.
            </p>
            <p>
              Træk i vinduet med dine bokse (nederst i højre hjørne
              <span class="resize">↖</span>), for at se, hvordan grid'et opfører
              sig i forskellige størrelser. <code>.box-2</code> skal forblive
              <code data-unit>300px</code> i bredden, indtil der ikke er mere
              plads, hvorefter den kun skal være så bred som parent-containeren.
            </p>
            <ul class="hints">
              <li data-prop><code>grid-template-columns</code> (property)</li>
              <li data-unit><code>minmax([n], [n])</code> (value)</li>
            </ul>
          </figcaption>
        </figure>

        <article class="output">
          <div class="container">
            <div class="box box-1" contenteditable></div>
            <div class="box box-2" contenteditable></div>
          </div>
